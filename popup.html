<!DOCTYPE html>
<html>
<head>
    <title>TuneTransporter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>TuneTransporter</h1>
    <label>
        <img src="resources/spotify_icon.svg" alt="Spotify" class="popup-icon">
        <input type="checkbox" id="spotifyToggle"> Enable Spotify -> YTM
    </label>
    <label>
        <img src="resources/ytm_icon.svg" alt="YTM" class="popup-icon">
        <input type="checkbox" id="ytmToggle"> Enable YTM -> Spotify
    </label>

    <hr>

    <button id="copyYtmLinkBtn" disabled>Copy YouTube Music Link</button>
    <button id="copySpotifyLinkBtn" disabled>Copy Spotify Link</button>
    <button id="copyInfoBtn" disabled>Copy Track/Page Info</button>

    <p id="statusMessage"></p>

    <!-- Include the polyfill *BEFORE* popup.js -->
    <script src="browser-polyfill.min.js"></script>
    <!-- Now include your popup script -->
    <script src="popup.js"></script>
</body>
</html>
