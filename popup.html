<!DOCTYPE html>
<html>
<head>
    <title>TuneTransporter</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        /* Optional: Add some specific styling for the icons in the popup */
        .popup-icon {
            width: 18px; /* Adjust size as needed */
            height: 18px;
            margin-right: 5px; /* Space between icon and checkbox */
            vertical-align: middle; /* Align icon nicely with text */
        }
    </style>
</head>
<body>
    <h1>TuneTransporter</h1>
    <label>
        <img src="icons/spotify_icon.svg" alt="Spotify" class="popup-icon">
        <input type="checkbox" id="spotifyToggle"> Enable Spotify -> YTM
    </label>
    <label>
        <img src="icons/ytm_icon.svg" alt="YTM" class="popup-icon">
        <input type="checkbox" id="ytmToggle"> Enable YTM -> Spotify
    </label>
    <label title="If enabled, tries redirecting via www.youtube.com when direct YTM->Spotify fails on song pages (less accurate).">
        <img src="icons/ytm_icon.svg" alt="YTM Fallback" class="popup-icon" style="opacity: 0.6;"> <!-- Slightly faded icon -->
        <input type="checkbox" id="ytmFallbackToggle"> Enable YTM Fallback
    </label>
    <script src="popup.js"></script>
</body>
</html>
